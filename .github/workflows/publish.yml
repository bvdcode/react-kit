name: Version and publish (GitVersion + Trusted Publishing)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitVersion
        uses: GitTools/actions/gitversion/setup@v0.10.2
        with:
          versionSpec: '5.x'

      - name: Determine version
        id: gitversion
        uses: GitTools/actions/gitversion/execute@v0.10.2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25.1.0
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Set package.json version from GitVersion
        id: setversion
        shell: bash
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          TARGET="${{ steps.gitversion.outputs.semVer }}"
          echo "Current: $CURRENT, GitVersion: $TARGET"
          if [ "$TARGET" = "$CURRENT" ]; then
            echo "Version unchanged; bumping patch"
            TARGET=$(node -p "const v=require('./package.json').version.split('.').map(Number); v[2]++; v.join('.')")
          fi
          echo "Using version: $TARGET"
          echo "final_version=$TARGET" >> $GITHUB_OUTPUT
          npm version "$TARGET" --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.setversion.outputs.final_version }}
          name: v${{ steps.setversion.outputs.final_version }}
          generateReleaseNotes: true
          makeLatest: true
